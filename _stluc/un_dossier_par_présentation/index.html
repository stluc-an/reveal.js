<!doctype html>
<html lang="fr">

	<head>
		<meta charset="utf-8">

		<title>AN123</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../../dist/reveal.css">

		<!-- Le thème se choisit ici! Voyez les autres thème dans le dossier dist/theme/ -->
		<link rel="stylesheet" href="../../dist/theme/black.css" id="theme">
		<style type="text/css" media="screen">
			.slides section.has-dark-background,
			.slides section.has-dark-background h2 {
				color: #fff;
			}
			.slides section.has-light-background,
			.slides section.has-light-background h2 {
				color: #222;
			}
		</style>
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section>
					<!-- la classe "r-fit-text" adapte la taille du texte pour remplir la slide -->
					<h1 class="r-fit-text">Prénom Nom</h1>
				</section>

			</div>

		</div>

		<script src="../../dist/reveal.js"></script>
		<script>

			// Options de votre présentation:
			// https://revealjs.revealjs.com/config/
			Reveal.initialize({
				center: true,
				controls: false,
				progress: false,
				hash: true,
				history: true,
				// Transition style
			  transition: 'fade', // none/fade/slide/convex/concave/zoom
			  // Transition speed
			  transitionSpeed: 'default', // default/fast/slow
			  // Transition style for full page slide backgrounds
			  backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom
			});

		</script>

	</body>
</html>
